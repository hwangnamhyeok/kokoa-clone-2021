<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:22</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="far fa-comment-dots fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="cog-dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="Arin_profile.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Arin cute!</h4>
              <h6 class="user-component__subtitle">
                Arin is cute! lovely girl!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:16</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/05/14/106920666.2.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">옴걸 최고!</h4>
            <h6 class="user-component__subtitle">아린 지호 최고!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:39</span>
          <div>읽음</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅋㅋ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
